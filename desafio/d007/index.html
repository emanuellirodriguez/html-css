<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo uma imagem completa? Experimente ampliar o tamanho da janela para aproveitar a melhor experiencia &#x1F92F</p>
    <picture>
        <source media="(max-width:800px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width:1000px)"srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="imagens paisagem">
    </picture>
</body>
</html>
